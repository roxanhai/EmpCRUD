<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Employee Manager System</title>
</head>
<body>
    <div class="container text-center">
        <h1 >Employee List</h1>
    </div>

    <div class="container text-center">
        <table border="1px solid" class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>ID</th>
                <th>Employee Name</th>
                <th>Employee E-mail</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee :${listEmp}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href="@{/update_emp_form/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
                    <a th:href="@{/delete_emp/{id}(id=${employee.id})}" class="btn btn-primary">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row justify-content-center">
            <a th:href="@{/add_emp_form}" class="btn btn-primary"> Add new Employee</a>
        </div>
    </div>
</body>
</html>
