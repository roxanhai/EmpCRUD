<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employe Manage System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
<body>
    <div class="container">
        <h1>Employee infomation form:</h1>
        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="hidden" th:field="*{id}" class="form-control mb-4 col-4"/>
            <label th:for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4"
                   placeholder="Enter Employee Name"  required/>
            <label th:for="email">Email</label>
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4"
                   placeholder="Enter Employee Email" required/>
            <input type="submit" value="Update" class="btn btn-success">
        </form>
    </div>
</body>
</html>
